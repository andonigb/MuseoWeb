{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Museo Online</title>

    <!-- CSS-Styling -->
    <link rel="stylesheet" href="../static/estilos/estiloLogin.css">

    <!-- BOX-ICON  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Html -->
    <div class="container">

        <!-- Login -->

        <div class="form-box login">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"  name="username" class="{% if error %}input-error{% endif %}" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" class="{% if error %}input-error{% endif %}" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">Login</button>
                {% if error %}
                <p class="error-message">{{ error }}</p>  <!-- Muestra el mensaje de error -->
            {% endif %}
            </form>
        </div>

        <!-- Register -->

        <div class="form-box register">
            <form action="#">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <!-- <div class="forget-link">
                    <a href="#">Forget Password?</a>
                </div> -->
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <!-- Tooggle-box -->

        <div class="toggle-box">

            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>

    </div>


    <!-- JavaScript -->

    <script src="../static/js/logicaLogin.js"></script>
</body>

</html>
