{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Principal</title>
    <link rel="stylesheet" href="{% static 'estilos/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="{% static 'imagenes/Logo.png' %}" alt="Inicio" class="home-icon">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <button>üîç</button>
        </div>
        <div class="header-icons">
            <img src="{% static 'imagenes/Corazon.png' %}" alt="Favoritos" />
            <img src="{% static 'imagenes/notificaciones.png' %}" alt="Notificaciones" />
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Categor√≠a 1 -->
        <section class="carousel">
            <h2>Artistas</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <img src="{% static 'imagenes/Artistas/Dali.jpg' %}" alt="Artista 1">
                    <img src="{% static 'imagenes/Artistas/da-vinci.avif' %}" alt="Artista 2">
                    <img src="{% static 'imagenes/Artistas/Picasso.webp' %}" alt="Artista 3">
                    <img src="{% static 'imagenes/Artistas/van-gogh.jpg' %}" alt="Artista 4">
                    <img src="{% static 'imagenes/Artistas/goya.jpg' %}" alt="Artista 5">
                </div>
            </div>
        </section>

        <section class="carousel">
            <h2>Movimientos</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <img src="{% static 'imagenes/Movimientos/barroco.jpg' %}" alt="Barroco">
                    <img src="{% static 'imagenes/Movimientos/cubismo.webp' %}" alt="Cubismo">
                    <img src="{% static 'imagenes/Movimientos/renacimiento.jpg' %}" alt="Renacimiento">
                    <img src="{% static 'imagenes/Movimientos/surrealismo.webp' %}" alt="Surrealismo">
                    <img src="{% static 'imagenes/Movimientos/ukiyo-e.jpg' %}" alt="Ukiyo-e">
                </div>
            </div>
        </section>

        <section class="carousel">
            <h2>Museos</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <img src="{% static 'imagenes/Museos/Louvre.jpg' %}" alt="Louvre">
                    <img src="{% static 'imagenes/Museos/Prado.jpg' %}" alt="Prado">
                    <img src="{% static 'imagenes/Museos/MET.jpg' %}" alt="MET">
                    <img src="{% static 'imagenes/Museos/british.jpg' %}" alt="British Museum">
                    <img src="{% static 'imagenes/Museos/vaticano.jpg' %}" alt="Vaticano">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
