{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artista.nom_artista }}</title>
    <link rel="stylesheet" href="{% static 'estilos/artista.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="{% url 'paginaPrincipal' %}">
                <img src="{% static 'imagenes/Logo.png' %}" alt="Inicio" class="home-icon">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <button>üîç</button>
        </div>
        <div class="header-icons">
            <img src="{% static 'imagenes/Corazon.png' %}" alt="Favoritos" />
            <img src="{% static 'imagenes/notificaciones.png' %}" alt="Notificaciones" />
        </div>
    </header>
    <!-- Main Content -->
    <main class="artist-container">
        <!-- Aside with artist information -->
        <aside class="artist-info">
            <h1 class="title-1">{{ artista.nom_artista }}</h1>
            <p><strong>Nacionalidad:</strong> {{ artista.pais_artista }}</p>
            
            <!-- Biography Section -->
            <div class="biography">
                <h2>Biograf√≠a</h2>
                <p>{{ artista.biografia }}</p>
            </div>

            <!-- Curiosities Section -->
            <div class="curiosities">
                <h2>Curiosidades</h2>
                <p>{{ artista.curiosidades }}</p>
            </div>
        </aside>

        <!-- Large image display area -->
        <div class="pictures">
            <img src="{% static 'imagenes/default.jpg' %}" alt="Imagen seleccionada" id="selected-image">
        </div>

        <!-- Carousel for artworks -->
        <section class="carousel">
            <h2>Obras</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    {% for obra in obra %}
                        <div class="obra-img-container">
                            <img src="{{ obra.image_path }}" alt="{{ obra.nom_obra }}" class="obra-img" 
                                 onmouseover="showImage('{{ obra.image_path }}')">
                            <div class="obra-name">{{ obra.nom_obra }}</div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
    
    <script>
        function showImage(imagePath) {
            document.getElementById('selected-image').src = imagePath;
        }
    </script>
</body>
</html>
